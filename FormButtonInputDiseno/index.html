<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width,user-scalable=no">
    <title>Form, Inputs, Buttons, Diseno Adaptativo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
<div class="container">
  <form action="" role="form">
      <legend>Formulario De Contacto</legend>
    <div class="form-group">
      <label for="Nombre">Nombre:</label>
      <input type="text" name="nombre" id="Nombre" class="form-control">
    </div>
    <div class="form-group">
      <label for="Telefono">Telefono:</label>
      <input type="number" name="telefono" id="Telefono" class="form-control">
    </div>
    <div class="form-group">
      <label for="Email">Email:</label>
      <input type="email" name="email" id="Email" class="form-control">
    </div>
    <div class="form-group">
      <div class="checkbox">
      <label for="hobbie1"><input type="checkbox" name="hobbie1" id="hobbie1">Leer:</label>

    </div>
    <div class="checkbox">
      <label for="hobbie2"><input type="checkbox" name="hobbie2" id="hobbie2">Escribir:</label>

    </div>
    <div class="checkbox">
      <label for="hobbie3"><input type="checkbox" name="hobbie3" id="hobbie3">Video Juegos:</label>

    </div>
    </div>
    <div class="form-group">
      <label for="Cometario">Comentario:</label>
      <textarea name="Comentario" rows="8" cols="80" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <input type="button" name="boton" value="Enviar" class="btn btn-success">
    </div>
  </form>
</div>
  </body>
</html>
